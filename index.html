<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@1.7.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    	<!-- Error -->
	<div class="bg-red-200 border border-red-600 rounded">
	  <p class="whitespace-pre">
	    There are mistakes! Here they are:    
		- Error 1
	  </p>
	</div>

	<br>

	<!-- Success -->
	<div class="bg-green-200 border border-gren-600 rounded">
	  <p class="whitespace-pre">
	    You have achieved the following:
		- Success 1
	  </p>
	</div>

	<br>

	<!-- Information -->
	<div class="bg-blue-200 border border-blue-600 rounded">
	  <p class="whitespace-pre">
	    Here's some information:
		- Information 1
	  </p>
	</div>

	<br>

	<!-- Warning -->
	<div class="bg-orange-200 border border-orange-600 rounded">
	  <p class="whitespace-pre">
	    There are warnings! Here they are:
		- Warning 1
	  </p>
	</div>
</body>
</html>
